  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet " href="style.css">

    <div class="card">
      <div class="card-image">
        <img src="illustration-article.svg" alt="">

        <span> Learning</span>

      </div>
